<nav class="header"> <!--Logo and Tagline -->
        <a href="/" class="logo-secondary">
            <img src="/assets/images/footer-logo.png" alt="Know Your Beer Logo">
        </a>
        <div class="search-box-secondary"> <!--Search Bar -->
            <div class="search-container-secondary">
                <input type="search" id="search" placeholder="Search beer or brewery" />
                <button class="icon"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="main-column">
            <div class="beer-logo">
                <img src={{beerLogoIcon}} alt="{{ beerTitle }} logo">
            </div>
            <div class="beer-info">
                <h3 class="beer-title">{{ beerTitle }}</h3>
                <h4 class="brewery"> 
                    <a href="/brewery-detail/{{breweryId}}">{{ breweryTitle }}</a> | {{ breweryCity }}, {{ breweryState }} | {{ breweryCountry }}</h4>
                <div class="attribute-value"><span class="attribute">Style:</span><span class="value">{{ beerStyle }}</span></div>
                <div class="attribute-value"><span class="attribute">IBUs:</span><span class="value">{{ ibu }}</span></div>
                <div class="attribute-value"><span class="attribute">ABV</span><span class="value">{{ abv }}%</span></div>
            </div>
            <div class="beer-description">
                <p>{{ beerDescription }}</p>
            </div>
            <div class="brewery-description">
                <h3>
                    <a href="/brewery-detail/{{breweryId}}">{{ breweryTitle }} </a>
                </h3>
                <p>{{ breweryDescription }}</p>
            </div>
        </div>
    </section>
    <footer class="footer-secondary">
        <p>Copyright Matt Fitch 2016</p> 
        <div class="footer-secondary-links">
            <a href="/about">About Us</a>
            |
            <a href="/contact">Contact Us</a>
        </div>
        <a href="index.html" class="footer-secondary-logo">
            <img src="/assets/images/footer-logo.png" alt="Know Your Beer FooterImage">
        </a>
    </footer>
