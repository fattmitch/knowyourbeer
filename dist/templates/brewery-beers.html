<div class="brewery-beers" ng-repeat="beer in beerList">
    <div class="beer-card">
        <div class="beer-logo">
            <img src={{beer.labels.icon}} alt="{{beer.name}} logo">
        </div>
        <div class="beer-info">
            <h3 class="beer-title"><a href='/beer-detail/{{beer.id}}'>{{ beer.name }}</a></h3>
            <div class="attribute-value"><span class="attribute">Style:</span><span class="value">{{ beer.style.shortName }}</span></div>
            <div class="attribute-value"><span class="attribute">IBUs:</span><span class="value">{{ beer.ibu }}</span></div>
            <div class="attribute-value"><span class="attribute">ABV</span><span class="value">{{ beer.abv }}%</span></div>
        </div>
    </div>
</div>
