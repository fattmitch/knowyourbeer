    <nav class="header"> <!--Logo and Tagline -->
        <a ui-sref="landing" class="logo-secondary">
            <img ng-src="/assets/images/footer-logo.png" alt="Know Your Beer Logo">
        </a>
        <div class="search-box-secondary">
            <div class="search-container-secondary">
                <ng-include src="'/templates/search-bar.html'"></ng-include>
            </div>
        </div>
    </nav>

    <div class="loader" ng-if="loading"></div>
    <div ng-if="breweryLoaded">
    <section class="main">
        <div class="main-column brewery">
            <div class="brewery-logo">
                <img ng-show="brewery.images.squareMedium" src={{brewery.images.squareMedium}} alt="{{brewery.name}} logo">
                <img ng-hide="brewery.images.squareMedium" src="/assets/images/placeholder-image.png" alt="Placeholder image">
            </div>
            <div class="brewery-info">

                <h3 class="brewery-title">{{ brewery.name }}</h3>
                <h4 class="location">{{ breweryCity }}<span ng-if="breweryState">, {{ breweryState}} </span>| {{ breweryCountry }}</h4>
                <h4 class="website"><a href="{{brewery.website}}">{{ brewery.website }}</a></h4>

            </div>
            <div>
                <p>{{ brewery.description }}</p>
            </div>
        </div>
    </section>
    <section class="beer-listing">
        
        <h3 class="beers-by-brewery">Beers by {{ brewery.name }}</h3>
        
        <ng-include src="'/templates/brewery-beers.html'"></ng-include>
        
    </section>
    </div>
    <footer class="footer-secondary">
        <p>Copyright Matt Fitch 2016</p> 
        <div class="footer-secondary-links">
            <a ui-sref="about-us">About Us</a>
            |
            <a ui-sref="contact-us">Contact Us</a>
        </div>
        <a ui-sref="landing" class="footer-secondary-logo">
            <img ng-src="/assets/images/brewery-db.png" alt="breweryDB logo">
        </a>
    </footer>
