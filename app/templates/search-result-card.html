<div class="search-result" ng-repeat="result in beerResults">
            <div class="beer-logo">
                <img src="{{result.images.squareMedium}}" alt="{{ result.name}} logo">
            </div>
            <div class="beer-info">
                <h3 class="beer-title">{{ result.name }}</h3>
                <h4 class="brewery">Russian River Brewery | Santa Rosa, California</h4>
                <div class="attribute-value"><span class="attribute">Style:</span><span class="value">IPA</span></div>
                <div class="attribute-value"><span class="attribute">BA Score:</span><span class="value">4.3 / 5</span></div>
                <div class="attribute-value"><span class="attribute">ABV</span><span class="value">8%</span></div>
                <div>Type: {{result.type}}</div>
            </div>
        </div>
